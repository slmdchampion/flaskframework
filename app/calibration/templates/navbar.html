<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block css %}
    {% endblock %}  
</head>
<body class="h-100">
    <nav class="navbar navbar-expand-md text-dark sticky-top" style="background-color: #aac9b4;" id="navbar">
        <button type="button" class="navbar-toggler text-dark" data-toggle="collapse" data-target="#navbarcollapse" style="font-size:24px">
          <span class="sr-only">Toggle Navigation</span>
          <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand text-dark" href="#"><img src="{{ url_for('static', filename='/images/zecosmall.png') }}">   ZECO QC</a>
        <div class="collapse navbar-collapse" id="navbarcollapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                  <a class="nav-item nav-link active text-dark" href="/index">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a href="#" role="button" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Tables
                </a>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('calibration.listgaugetypes') }}" class="dropdown-item">Gauge Types</a></li>
                </ul>
              </li>
          
          
              <li class="nav-item">
                  <a class="nav-item nav-link text-dark" href="/logout">Logout</a>
              </li>
              <li class="nav-item">
                  <a class="nav-item nav-link text-dark" href="/login">Login</a>
              </li>
            </ul>

        </div>
    </nav>
    <div class="row">

      <div id="main" class="col">
        {% block content %}
        {% endblock %}
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock %}
  </body>
  </html>
